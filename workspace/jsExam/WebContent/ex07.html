<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<button>클릭하세요^^</button>
<p></p>


<script type="text/javascript">
	var btn = document.querySelector("button");
	btn.addEventListener('click',buttonClick);
	function buttonClick() {
		document.querySelector("p").innerHTML = 'hi~~~!!'
	}
</script>
</body>
</html>
