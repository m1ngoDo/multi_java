<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 버튼을 하나 만들고, 버튼을 클릭하면 구구단이 출력되도록 코드를 작성해보세요. 
	document.write() 함수를 이용해서 출력하세요. 
 -->
 <pre>
 
 	
 </pre>
 
 <script type="text/javascript">
 	function printGugudan() {
 		document.write( "<pre>" );

 		for(var i = 1; i <= 9; i++ ){
 			for( var j = 1; j <= 9; j++ ) {
 				document.write( j + " x " + i + " = " + j*i );
 				document.write( "\t" );
 			}
 			document.write( "\n" );
 		}

 		document.write( "</pre>" );
	}
 </script>
 
 <button onclick="printGugudan()" on>클릭하세요.</button>
</body>
</html>
